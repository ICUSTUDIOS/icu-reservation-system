services:
  # Web service for the Next.js application
  - type: web
    name: icu-reservation-system
    runtime: node
    plan: free # Free tier to start
    region: oregon # or your preferred region
    
    buildCommand: npm ci && npm run build
    startCommand: npm run start
    
    healthCheckPath: /api/health
    
    envVars:
      # Node environment
      - key: NODE_ENV
        value: production
      
      # Port configuration
      - key: PORT
        value: 10000
      
      # Supabase configuration (from your existing Supabase project)
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false # Set in Render dashboard
      
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        sync: false # Set in Render dashboard
      
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false # Set in Render dashboard
      
      # Optional: Add if you implement NextAuth later
      # - key: NEXTAUTH_SECRET
      #   generateValue: true
      # 
      # - key: NEXTAUTH_URL
      #   value: https://icu-reservation-system.onrender.com
    
    # Auto-deploy when pushing to main branch
    autoDeploy: true
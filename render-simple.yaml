# Simplified Render Configuration for Initial Deployment
databases:
  - name: icu-db
    plan: free
    databaseName: icu_reservation
    user: icu_admin

services:
  - type: web
    name: icu-reservation
    runtime: node
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: npm run start
    healthCheckPath: /api/health
    
    envVars:
      - key: NODE_ENV
        value: production
      
      - key: DATABASE_URL
        fromDatabase:
          name: icu-db
          property: connectionString
      
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
      
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        sync: false
      
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      
      - key: NEXTAUTH_SECRET
        generateValue: true
      
      - key: NEXTAUTH_URL
        value: https://icu-reservation.onrender.com